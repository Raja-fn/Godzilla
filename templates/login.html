<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login - Alivea</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}?v={{ static_version }}">
    <style>
      .login-container {
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        position: relative;
        overflow: hidden;
      }
      .login-container::before {
        content: '';
        position: absolute;
        width: 500px;
        height: 500px;
        border-radius: 50%;
        background: rgba(255, 255, 255, 0.1);
        top: -250px;
        right: -250px;
        filter: blur(60px);
      }
      .login-container::after {
        content: '';
        position: absolute;
        width: 400px;
        height: 400px;
        border-radius: 50%;
        background: rgba(102, 187, 106, 0.15);
        bottom: -200px;
        left: -200px;
        filter: blur(50px);
      }
      .login-card {
        background: rgba(255, 255, 255, 0.95);
        backdrop-filter: blur(10px);
        border-radius: 20px;
        box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        padding: 3rem;
        width: 100%;
        max-width: 420px;
        position: relative;
        z-index: 1;
      }
      .login-logo {
        font-size: 2rem;
        font-weight: 700;
        color: #667eea;
        margin-bottom: 0.5rem;
        text-align: center;
      }
      .login-subtitle {
        color: #6c757d;
        text-align: center;
        margin-bottom: 2rem;
      }
      .form-label {
        font-weight: 600;
        color: #2d3748;
        margin-bottom: 0.5rem;
      }
      .form-control {
        border-radius: 10px;
        border: 2px solid #e2e8f0;
        padding: 0.75rem 1rem;
        transition: all 0.3s;
      }
      .form-control:focus {
        border-color: #667eea;
        box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
      }
      .btn-login {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        border: none;
        border-radius: 10px;
        padding: 0.75rem;
        font-weight: 600;
        color: white;
        width: 100%;
        transition: transform 0.2s, box-shadow 0.2s;
      }
      .btn-login:hover {
        transform: translateY(-2px);
        box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        color: white;
      }
      .divider {
        text-align: center;
        margin: 1.5rem 0;
        color: #a0aec0;
        position: relative;
      }
      .divider::before,
      .divider::after {
        content: '';
        position: absolute;
        top: 50%;
        width: 45%;
        height: 1px;
        background: #e2e8f0;
      }
      .divider::before {
        left: 0;
      }
      .divider::after {
        right: 0;
      }
      .social-buttons {
        display: flex;
        gap: 1rem;
      }
      .btn-social {
        flex: 1;
        border: 2px solid #e2e8f0;
        border-radius: 10px;
        padding: 0.75rem;
        background: white;
        transition: all 0.3s;
      }
      .btn-social:hover {
        border-color: #667eea;
        background: #f7fafc;
      }
      .login-card {
        animation: slideUp 0.6s ease-out;
      }
      @keyframes slideUp {
        from {
          opacity: 0;
          transform: translateY(30px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
      .btn-google {
        background: white;
        border: 2px solid #e2e8f0;
        color: #4285f4;
        font-weight: 600;
        transition: all 0.3s;
      }
      .btn-google:hover {
        border-color: #4285f4;
        box-shadow: 0 4px 12px rgba(66, 133, 244, 0.2);
        transform: translateY(-2px);
        color: #4285f4;
      }
      .form-control, .form-select {
        animation: fadeIn 0.8s ease-out;
        animation-fill-mode: both;
      }
      .form-control:nth-child(1) { animation-delay: 0.1s; }
      .form-control:nth-child(2) { animation-delay: 0.2s; }
      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateX(-10px);
        }
        to {
          opacity: 1;
          transform: translateX(0);
        }
      }
    </style>
  </head>
  <body>
    <div class="login-container">
      <div class="login-card">
        <div class="text-center mb-4">
          <img src="{{ url_for('static', filename='logo.svg') }}" alt="Alivea Logo" style="height: 80px; width: 80px; margin-bottom: 1rem;">
          <h1 class="login-logo">Alivea</h1>
        </div>
        <p class="login-subtitle">Your Health, Simplified</p>
        
        {% with messages = get_flashed_messages(with_categories=true) %}
          {% if messages %}
            {% for category, msg in messages %}
              <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
                {{ msg }}
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
              </div>
            {% endfor %}
          {% endif %}
        {% endwith %}

        <form method="POST" action="{{ url_for('login') }}">
          <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" id="email" name="email" required placeholder="Enter your email">
          </div>
          <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" class="form-control" id="password" name="password" required placeholder="Enter your password">
          </div>
          <div class="mb-3 form-check">
            <input type="checkbox" class="form-check-input" id="remember" name="remember">
            <label class="form-check-label" for="remember">Remember me</label>
          </div>
          <button type="submit" class="btn btn-login">Login</button>
        </form>

        <div class="divider">or</div>

        <div class="social-buttons mb-3">
          <a href="/auth/google" class="btn btn-google w-100 d-flex align-items-center justify-content-center" style="border-radius: 10px; padding: 0.75rem; text-decoration: none;">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor" class="me-2">
              <path d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z" fill="#4285F4"/>
              <path d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z" fill="#34A853"/>
              <path d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z" fill="#FBBC05"/>
              <path d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z" fill="#EA4335"/>
            </svg>
            Continue with Google
          </a>
        </div>

        <p class="text-center mb-0">
          <a href="#" class="text-decoration-none" style="color: #667eea;">Forgot password?</a>
        </p>
        <p class="text-center mt-3">
          Don't have an account? <a href="{{ url_for('register') }}" class="text-decoration-none" style="color: #667eea; font-weight: 600;">Sign up</a>
        </p>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
