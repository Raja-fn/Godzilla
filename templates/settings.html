{% extends 'base.html' %}
{% block content %}
<h1>Settings</h1>
<form method="post">
  <div class="mb-3">
    <label class="form-label">User ID</label>
    <input type="text" name="user_id" class="form-control" value="{{ settings.user_id }}">
  </div>
  <div class="form-check mb-3">
    <input class="form-check-input" type="checkbox" name="use_supabase" id="use_supabase" {% if settings.use_supabase %}checked{% endif %}>
    <label class="form-check-label" for="use_supabase">Save to Supabase (if configured)</label>
  </div>
  <button class="btn btn-primary">Save Settings</button>
</form>
{% endblock %}
