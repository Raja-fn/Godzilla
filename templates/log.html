{% extends 'base.html' %}
{% block content %}
<h1>Log Today's Status</h1>
<form method="post">
  <div class="mb-3">
    <label class="form-label">Stress Level</label>
    <select name="stress" class="form-select">
      <option value="low">Low</option>
      <option value="medium" selected>Medium</option>
      <option value="high">High</option>
    </select>
  </div>
  <div class="mb-3">
    <label class="form-label">Sleep Hours</label>
    <input type="number" name="sleep_hours" class="form-control" value="7" min="0" max="24">
  </div>
  <div class="mb-3">
    <label class="form-label">Energy Level</label>
    <select name="energy" class="form-select">
      <option value="low">Low</option>
      <option value="medium" selected>Medium</option>
      <option value="high">High</option>
    </select>
  </div>
  <div class="form-check mb-3">
    <input class="form-check-input" type="checkbox" name="missed" id="missed">
    <label class="form-check-label" for="missed">Missed today's workout</label>
  </div>
  <button class="btn btn-primary">Submit & Run Agent</button>
</form>
{% endblock %}
